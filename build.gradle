group 'org.specnaz'
version '0.1-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenCentral()

    // for Spek
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.1"
    compile group: 'junit', name: 'junit', version: '4.11'

    testCompile 'org.jetbrains.spek:spek:1.0.25'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
}
