allprojects {
    group 'org.specnaz'
    version '0.1'
}

subprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
}

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

configure(subprojects.findAll { it.name.contains('kotlin') }) {
    buildscript {
        ext.kotlin_version = '1.0.3'

        repositories {
            mavenCentral()
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        }
    }

    apply plugin: 'kotlin'
}
